name: Docker Dev

on:
  push:
    branches: [dev]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/releasify

jobs:
  build-dev:
    name: Build Dev Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          # Lowercase the image name (Docker requires lowercase)
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          IMAGE="${IMAGE,,}"

          echo "=================================================="
          echo "Building Dev Docker Image"
          echo "=================================================="
          echo "Image: $IMAGE"
          echo ""

          docker build \
            -t ${IMAGE}:dev-latest \
            -t ${IMAGE}:dev-${GITHUB_SHA::7} \
            .

          echo ""
          echo "Pushing images..."
          docker push --all-tags ${IMAGE}

      - name: Output image info
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          IMAGE="${IMAGE,,}"
          echo "## Dev Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${IMAGE}:dev-latest\`" >> $GITHUB_STEP_SUMMARY
          echo "**SHA:** \`dev-${GITHUB_SHA::7}\`" >> $GITHUB_STEP_SUMMARY
