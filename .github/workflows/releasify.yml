name: Releasify

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no actual release)'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  generate-version:
    name: Generate Version
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/edgelabsolutions/releasify:latest
    permissions:
      contents: write
      packages: read
    outputs:
      version: ${{ steps.version.outputs.NEXT_RELEASE_VERSION }}
      last_version: ${{ steps.version.outputs.LAST_RELEASE_VERSION }}

    # Skip release commits to avoid loops
    if: "!startsWith(github.event.head_commit.message, 'chore(release)')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version
        id: version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "=================================================="
          echo "Generating Version Number"
          echo "=================================================="
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo ""

          git config --global --add safe.directory $GITHUB_WORKSPACE

          echo "Recent commits:"
          git log --oneline -5
          echo ""

          python3 /app/release.py generate-version --platform github --output version.env

          if [ -f version.env ]; then
            echo ""
            echo "Version file generated:"
            cat version.env
            cat version.env >> $GITHUB_OUTPUT
          else
            echo ""
            echo "No new version needed"
          fi

    # Artifact not needed - using job outputs instead

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/edgelabsolutions/releasify:latest
    permissions:
      contents: write
      packages: read
    needs: generate-version
    if: needs.generate-version.outputs.version != '' && github.event.inputs.dry_run != 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEXT_RELEASE_VERSION: ${{ needs.generate-version.outputs.version }}
          LAST_RELEASE_VERSION: ${{ needs.generate-version.outputs.last_version }}
        run: |
          echo "=================================================="
          echo "Creating Release"
          echo "=================================================="

          if [ -z "$NEXT_RELEASE_VERSION" ]; then
            echo "No new version to release"
            exit 0
          fi

          echo "Creating release for version: $NEXT_RELEASE_VERSION"
          echo ""

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory $GITHUB_WORKSPACE

          python3 /app/release.py release --platform github

          echo ""
          echo "Release created successfully!"

  summary:
    name: Output Summary
    runs-on: ubuntu-latest
    needs: [generate-version, create-release]
    if: always()

    steps:
      - name: Write summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ needs.generate-version.outputs.version }}" ]; then
            echo "**New Version:** ${{ needs.generate-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "**Previous Version:** ${{ needs.generate-version.outputs.last_version }}" >> $GITHUB_STEP_SUMMARY
            if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "> This was a dry run. No release was created." >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "No version bump required (no conventional commits found)." >> $GITHUB_STEP_SUMMARY
          fi
