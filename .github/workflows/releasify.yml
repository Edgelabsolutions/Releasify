name: Releasify

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no actual release)'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/releasify

jobs:
  generate-version:
    name: Generate Version
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/edgelabsolutions/releasify:latest
    permissions:
      contents: write
      packages: read
    outputs:
      version: ${{ steps.version.outputs.NEXT_RELEASE_VERSION }}
      last_version: ${{ steps.version.outputs.LAST_RELEASE_VERSION }}
      should_release: ${{ steps.check.outputs.should_release }}

    # Skip release commits to avoid loops
    if: "!startsWith(github.event.head_commit.message, 'chore(release)')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version
        id: version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "=================================================="
          echo "Generating Version Number"
          echo "=================================================="
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo ""

          git config --global --add safe.directory $GITHUB_WORKSPACE

          echo "Recent commits:"
          git log --oneline -5
          echo ""

          python3 /app/release.py generate-version --platform github --output version.env

          if [ -f version.env ]; then
            echo ""
            echo "Version file generated:"
            cat version.env
            cat version.env >> $GITHUB_OUTPUT
          else
            echo ""
            echo "No new version needed"
          fi

      - name: Check if release needed
        id: check
        run: |
          VERSION="${{ steps.version.outputs.NEXT_RELEASE_VERSION }}"
          if [ -n "$VERSION" ] && [ "$VERSION" != "0.0.0" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "Release needed for version: $VERSION"
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "No release needed (no conventional commits or version is 0.0.0)"
          fi

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: generate-version
    if: needs.generate-version.outputs.should_release == 'true' && github.event.inputs.dry_run != 'true'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        env:
          VERSION: ${{ needs.generate-version.outputs.version }}
        run: |
          # Lowercase the image name (Docker requires lowercase)
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          IMAGE="${IMAGE,,}"

          echo "=================================================="
          echo "Building Docker Image"
          echo "=================================================="
          echo "Version: $VERSION"
          echo "Image: $IMAGE"
          echo ""

          # Build with version tag and latest
          docker build \
            -t ${IMAGE}:${VERSION} \
            -t ${IMAGE}:latest \
            -t ${IMAGE}:${GITHUB_SHA::7} \
            .

          echo ""
          echo "Pushing images..."
          docker push --all-tags ${IMAGE}

          echo ""
          echo "Docker image pushed successfully!"

      - name: Output image info
        env:
          VERSION: ${{ needs.generate-version.outputs.version }}
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          IMAGE="${IMAGE,,}"
          echo "## Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${IMAGE}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${VERSION}\`" >> $GITHUB_STEP_SUMMARY
          echo "**SHA:** \`${GITHUB_SHA::7}\`" >> $GITHUB_STEP_SUMMARY

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/edgelabsolutions/releasify:latest
    permissions:
      contents: write
      packages: read
    needs: [generate-version, build-docker]
    if: needs.generate-version.outputs.should_release == 'true' && github.event.inputs.dry_run != 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEXT_RELEASE_VERSION: ${{ needs.generate-version.outputs.version }}
          LAST_RELEASE_VERSION: ${{ needs.generate-version.outputs.last_version }}
        run: |
          echo "=================================================="
          echo "Creating Release"
          echo "=================================================="
          echo "Version: $NEXT_RELEASE_VERSION"
          echo ""

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory $GITHUB_WORKSPACE

          python3 /app/release.py release --platform github

          echo ""
          echo "Release created successfully!"

  summary:
    name: Output Summary
    runs-on: ubuntu-latest
    needs: [generate-version, build-docker, create-release]
    if: always()

    steps:
      - name: Write summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          VERSION="${{ needs.generate-version.outputs.version }}"
          SHOULD_RELEASE="${{ needs.generate-version.outputs.should_release }}"

          if [ "$SHOULD_RELEASE" == "true" ]; then
            echo "**New Version:** ${VERSION}" >> $GITHUB_STEP_SUMMARY
            echo "**Previous Version:** ${{ needs.generate-version.outputs.last_version }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
              echo "> This was a dry run. No release was created." >> $GITHUB_STEP_SUMMARY
            else
              IMAGE="ghcr.io/${{ env.IMAGE_NAME }}"
              IMAGE="${IMAGE,,}"
              echo "**Docker Image:** \`${IMAGE}:${VERSION}\`" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "No version bump required." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "To trigger a release, use conventional commit messages:" >> $GITHUB_STEP_SUMMARY
            echo "- \`feat: description\` - Minor version bump" >> $GITHUB_STEP_SUMMARY
            echo "- \`fix: description\` - Patch version bump" >> $GITHUB_STEP_SUMMARY
            echo "- \`feat!: description\` - Major version bump" >> $GITHUB_STEP_SUMMARY
          fi
